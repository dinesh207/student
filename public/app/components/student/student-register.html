	<!-- Main -->
	<div ng-if="!$state.params.pin">
    <access-to></access-to>
  </div>
	<section id="main" class="wrapper" ng-if="$state.params.pin">
		<div class="container">
			<header class="major">
				<h2>Student Registration</h2>
				<p>Register as a student to receive tutoring</p>
			</header>
      <hr>
      <form class="form-class">
        <div class="form-group row">
          <label for="example-text-input" class="col-form-label">First Name</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
            <input class="form-control" type="text" ng-model="registerDetails.firstname" id="example-text-input" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-form-label">Last Name</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
            <input class="form-control" ng-model="registerDetails.lastname" type="text" id="example-search-input">
          </div>
        </div>
        <div class="form-group row">
          <p ng-if="showError" class="errorClass">Email already exists!</p>
          <label for="example-email-input" class="col-form-label">Email</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
            <input class="form-control" ng-model="registerDetails.email" type="email" id="example-email-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-password-input" class="col-form-label">Password</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
            <input class="form-control" ng-model="registerDetails.password" type="password" id="example-password-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-password-input" class="col-form-label">Confirm Password</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
            <input class="form-control" type="password" id="example-password-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-password-input" class="col-form-label">Grade (Select One)</label>&nbsp;&nbsp;<strong>*</strong><br>
          <div class="col-xs-10">
           <select ng-model="registerDetails.grade">
                <option>Elementary School</option>
                <option>Middle School</option>
                <option>Underclassmen</option>
                <option>Upperclassmen</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10 col-md-4" style="display:flex;">
            <button type="reset" class="btn btn-primary" style="margin-right:30px">Clear</button>
            <button type="button" ng-click="register()" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
		</div>
	</section>
